{% extends "base.html" %}

{% block content %}
    <div class="container p-5">
        <div class="row">
            <div class="col">
              <h2 class="text-center">{{products.name|upper}}</h2>
              
                <p class="p-3" style="text-align:justify">&emsp;&emsp;&emsp;{{products.description}}</p>
                <table class="table p-5">
                    <thead>
                      <tr class="text-center">
                        <th scope="col">IMAGEM</th>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">QUANTIDADE</th>
                        <th scope="col">VALOR R$</th>
            
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="text-center">
                        <th scope="row"><img src="{{products.image}}" style="width: 50px;" alt=""></th>
                        <td scope="col">{{products.id}}</td>
                        <td scope="col">{{products.name}}</td>
                        <td scope="col">{{products.amount}}</td>
                        <td scope="col">{{products.value}}</td>
                      
                      </tr>
               
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
{% endblock content %}
